<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<title>LoadData UI</title>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC" rel="stylesheet">
  	<link rel="stylesheet" href="scss/style.css">
</head>
<body>
	<div class="card">
		<div class="card-body">
			<div class="card-body_loader-wrap">
				<div class="card-body_inner"></div>
				<div id="percent"></div>
				<span>Available</span>
				<svg id="svg"></svg>
			</div>
		</div>
		<div class="card-footer">
			<div class="card-footer_item">
				<img src="https://s8.hostingkartinok.com/uploads/images/2017/10/d9628d6dc8617eedf8ba1c2099e5f42c.png" alt="upload">
				<p>Upload</p>
			</div>
			<div class="card-footer_item">
				<img src="https://s8.hostingkartinok.com/uploads/images/2017/10/8a0fa84b057506095843612f6c32d301.png" alt="minutes">
				<p>Minutes</p>
			</div>
			<div class="card-footer_item">
				<img src="https://s8.hostingkartinok.com/uploads/images/2017/10/b7e9fecfb4db916f3d991e92d068f4ca.png" alt="settings">
				<p>Settings</p>
			</div>
		</div>
	</div>
	
	
	<div style="display:none;">
		<label for="perc-input">Percent:</label>
		<input maxlength="2" type="text" id="input" value="65" />
		<a class="btn" id="run">Run</a>
	</div>
	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/snap.svg-min.js'></script>
	
	<script src="js/index.js"></script>
</body>
</html>
